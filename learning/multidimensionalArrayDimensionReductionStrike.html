<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多维数组降维打击</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 2],
            [3, 4, 5, 5],
            [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10
        ];
        function DimensionReductoin(array) {
            let res = [];
            for (let index = 0; index < array.length; index++) {
                if (array[index] instanceof Array) {
                    res = res.concat(DimensionReductoin(array[index]));
                } else {
                    res.push(array[index]);
                }
            }
            return res;
        }
        console.log(DimensionReductoin(arr));
    </script>
</body>

</html>
