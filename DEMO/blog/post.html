<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>首页 - Blog</title>
	<link rel="stylesheet" href="./static/layui/css/layui.css">
	<link rel="stylesheet" href="./static/css/common.css">
	<!-- 引入 css -->
	<link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">

	<!-- 引入 js -->
	<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
	<style>
		#editor—wrapper {
			border: 1px solid #ccc;
			z-index: 100;
			/* 按需定义 */
		}

		#toolbar-container {
			border-bottom: 1px solid #ccc;
		}

		#editor-container {
			height: 500px;
		}
	</style>
</head>

<body>
	<header class="layui-bg-cyan">
		<nav class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md2 logo">
					<a href="javascript:;"><img height="50"
							src="https://img12.360buyimg.com/img/jfs/t1/67481/15/565/28110/5cec9234E71c47244/dc4cf353fd96922e.png.avif"></a>
				</div>
				<div class="layui-col-md8 layui-hide-xs">
					<ul class="layui-nav layui-bg-cyan navigator">
					</ul>
				</div>
				<div class="layui-col-md2 layui-hide-xs userinfoBox">
					<ul class="layui-nav layui-bg-cyan">
						<li class="userInfo layui-nav-item" lay-unselect="">
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="layui-row " style="background-color: white;">
		<div class="layui-col-md12">
			<div class="layui-panel">
				<div style="padding: 30px;">
					<form class="layui-form">
						<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
						<div class="layui-form-item">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-block">
								<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input title">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">分类</label>
							<div class="layui-input-block">
								<select name="interest" class="category">

								</select>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">封面</label>
							<div class="layui-input-block">
								<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input coverImg">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">描述</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea description"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">内容</label>
							<div class="layui-input-block">
								<div id="editor—wrapper">
									<div id="toolbar-container">
										<!-- 工具栏 -->
									</div>
									<div id="editor-container">
										<!-- 编辑器 -->
									</div>
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn post" lay-submit lay-filter="*">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
						<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- 尾部 -->
	<div class="footer"></div>
	<footer class="layui-bg-cyan">
		<div class="layui-container">
			<div class="layui-row">
				<p>本站部分内容来源于网络，若侵犯到您的利益，请联系站长删除！谢谢！Powered By <a href="https://gitee.com/XzcGroup/XzcBlogTemplate"
						target="_blank" title="XzcBlogTemplate">XzcBlogTemplate</a></p>
			</div>
		</div>
	</footer>
</body>
<script src="./static/layui/layui.all.js"></script>
<script src="./static/javascript/utils.js"></script>
<script src="./static/javascript/post.js"></script>

<script>
	layui.carousel.render({
		elem: '#carousel'
		, width: '100%' //设置容器宽度
		, arrow: 'always' //始终显示箭头
		//,anim: 'updown' //切换动画方式
	});
	layui.laypage.render({
		elem: 'pages' //注意，这里的 test1 是 ID，不用加 # 号
		, count: 123 //数据总数，从服务端得到
	});
</script>
<script>
	const {
		createEditor,
		createToolbar
	} = window.wangEditor

	const editorConfig = {
		placeholder: '烧粘，你想整活吗？',
	}

	const editor = createEditor({
		selector: '#editor-container',
		html: '<p><br></p>',
		config: editorConfig,
		mode: 'default', // or 'simple'
	})

	const toolbarConfig = {}

	const toolbar = createToolbar({
		editor,
		selector: '#toolbar-container',
		config: toolbarConfig,
		mode: 'default', // or 'simple'
	})
</script>
<script>

</script>

</html>
