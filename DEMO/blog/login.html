<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>登陆 - Blog</title>
	<link rel="stylesheet" href="./static/layui/css/layui.css">
	<link rel="stylesheet" href="./static/css/common.css">
	<link rel="stylesheet" href="./static/css/login.css">
</head>

<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md12 layui-hide-xs xs-hide"></div>
			<div class="layui-col-md4 layui-col-md-offset4 login-main">
				<img src="https://img12.360buyimg.com/img/jfs/t1/67481/15/565/28110/5cec9234E71c47244/dc4cf353fd96922e.png.avif"
					class="logo">
				<div class="main formbox">
					<form action="login_submit" method="get" accept-charset="utf-8" class="layui-form">
						<div class="inputbox">
							<input type="text" name="title" required lay-verify="required" value="black.meow@qq.com"
								placeholder="请输入邮箱账号" autocomplete="off" class="layui-input account">
						</div>

						<div class="margin20"></div>
						<div class="inputbox">
							<input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
								class="layui-input password">
						</div>

						<div class="margin20"></div>

						<div class="layui-row layui-col-space20 bts">
							<div class="layui-col-md6">
								<button class="layui-btn login" lay-submit lay-filter="formDemo">登陆</button>
							</div>
							<div class="layui-col-md6">
								<a href="javascript:;" class="signup layui-btn layui-btn-normal">注册</a>
							</div>
							<div class="layui-col-md12">
								<a href="javascript:;" class="pageIndex layui-btn layui-btn-primary">返回首页</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="./static/layui/layui.all.js"></script>
<script src="./static/javascript/utils.js"></script>
<script src="./static/javascript/signupLogin.js"></script>
<script>
</script>

</html>
