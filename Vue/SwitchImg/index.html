<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/css.css">
</head>

<body>
	<div id="app">
		<div>
			<ul>
				<li @mouseover="choice(1)" v-bind:class="{xy:curId==1}">第一个</li>
				<li @mouseover="choice(2)" v-bind:class="{xy:curId==2}">第二个</li>
				<li @mouseover="choice(3)" v-bind:class="{xy:curId==3}">第三个</li>
				<li @mouseover="choice(4)" v-bind:class="{xy:curId==4}">第四个</li>
			</ul>
		</div>

		<div v-if="curId==1">
			<img src="img/1.jpg">
		</div>

		<div v-else-if="curId==2">
			<img src="img/2.jpg">
		</div>

		<div v-else-if="curId==3">
			<img src="img/3.jpg">
		</div>

		<div v-else="curId==4">
			<img src="img/4.jpg">
		</div>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				curId: 1,
			},
			methods: {
				choice(curId) {
					if (curId == 1) {
						this.curId = 1;
					} else if (curId == 2) {
						this.curId = 2;
					} else if (curId == 3) {
						this.curId = 3;
					} else {
						this.curId = 4;
					}
				}
			},
		})
	</script>

</body>

</html>
