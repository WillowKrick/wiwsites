<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <h4 align="center"><strong>此注册页不可用，看看就好了</strong></h4>
    <form>
        <table align="center" width="500" higth="800">
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" id="usrname" value="登录时使用">
                </td>
            </tr>
            <tr>
                <td>昵称：</td>
                <td>
                    <input type="vname" id="vname" value="显示名称">
                </td>
            </tr>
            <tr>
                <td>电子邮件：</td>
                <td>
                    <input type="text" id="usremail" value="example@example.com">
                </td>
            </tr>
            <tr>
                <td>这个奇怪的选项是啥？</td>
                <td>
                    <input type="radio" checked="checked" name="ques" id="unknown"> 是的
                    <input type="radio" name="ques" id="unknown"> 不是
                </td>
            </tr>
            <tr>
                <td>你喜欢小马剧集的哪些方面？</td>
                <td>
                    <input type="checkbox"> 剧情
                    <input type="checkbox"> 画风
                    <input type="checkbox"> 音乐
                    <input type="checkbox" checked="checked"> 三者都
                </td>
            </tr>
            <tr>
                <td>m6中你最喜欢哪只小马？</td>
                <td>
                    <select>
                        <option>Twilight Sparkle</option>
                        <option>Rainbow Dash</option>
                        <option>Fluttershy</option>
                        <option>Rarity</option>
                        <option selected="selected">Apple Jack</option>
                        <option>Pinkie Pie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="" id="" cols="30" rows="10">介绍一下你自己吧</textarea>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交注册！"></td>
            </tr>
        </table>
    </form>
</body>

</html>
